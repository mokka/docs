<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">

    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({

        title: "Mokka Documentation",
        highlight: ['typescript', 'bash', 'json', 'markdown'],

            ]
          },
          {

            children: [

              {
                title: 'Data Types',
                link: '/02_concepts/02_data_types'
              },
              {
                title: 'Control Flow',
                link: '/02_concepts/03_control_flow'
              },
              {
                title: 'Comments',
                link: '/02_concepts/04_comments'
              },
              {
                title: 'Naming rules',
                link: '/02_concepts/05_naming_rules'
              },
              {
                title: 'Scope',
                link: '/02_concepts/06_scope'
              }
            ]
          },
          {
            title: 'Reference',
            link: '/03_reference/01_introduction'
          },
          {
            title: 'Examples',
            children: [
              {
                title: 'Fibonacci sequence',
                link: '/04_examples/01_fibonacci'
              },
              {
                title: 'Messages enumeration',
                link: '/04_examples/02_messages_enum'
              },
              {
                title: 'Card suits',
                link: '/04_examples/03_suits_enum'
              },
              {
                title: 'Vectors',
                link: '/04_examples/04_vectors'

            ]

        ]

</html>
