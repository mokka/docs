            ]
          },
          {

              {
                title: 'Variables and Mutability',
                link: '/concepts/variables_and_mutability'
              },
              {
                title: 'Data Types',
                link: '/concepts/data_types'
              },
              {
                title: 'Control Flow',
                link: '/concepts/control_flow'
              },
              {
                title: 'Comments',
                link: '/concepts/comments'
              },
              {
                title: 'Naming conventions',
                link: '/concepts/naming_conventions'
              },
              {
                title: 'Scope',
                link: '/concepts/scope'
              }
            ]
          },
          {
            title: 'Reference',
            link: '/reference/introduction'

        ]

</html>
